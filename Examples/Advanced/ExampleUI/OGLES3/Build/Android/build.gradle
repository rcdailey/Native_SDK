import org.apache.tools.ant.taskdefs.condition.Os
	
buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

apply plugin: 'com.android.application'

File pvrSdkDir = file("${project.buildDir}/../../../../../../../")

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.powervr.OGLES3ExampleUI"
        minSdkVersion 18
        targetSdkVersion 19
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            jniDebuggable true
        }
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
            jni.srcDirs= []
            jniLibs.srcDir 'libs'

        }
    }

    FileCollection tree = files(
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/container-corner.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/container-vertical.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/container-horizontal.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/topbar.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/background.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/clock-face.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/clock-face-small.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/hand.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/hand-small.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/battery.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/internet-web-browser.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/mail-message-new.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/network-wireless.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/office-calendar.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/weather-sun-cloud.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/weather-storm.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/weather-rain.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text1.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text2.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text-weather.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text-fri.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text-sat.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text-sun.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/text-mon.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/weather-sun-cloud-big.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-bottom.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-bottomcorner.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-side.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-top.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-topleft.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/window-topright.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/loremipsum.pvr",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/SpriteShaderF.fsh",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/SpriteShaderV.vsh",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/TexColShaderF.fsh",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/TexColShaderV.vsh",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/ColShaderF.fsh",
"${pvrSdkDir}/Examples/Advanced/ExampleUI/OGLES3/ColShaderV.vsh",

)
    task copyAssets(type: Copy){
        from tree
        into 'assets'
    }

    String ndkBuildCommand = 'ndk-build';

    if (Os.isFamily(Os.FAMILY_WINDOWS)) {
        ndkBuildCommand = 'ndk-build.cmd'
    }
    task ndkBuildTools(type:Exec) {
        workingDir "${pvrSdkDir}/Tools/OGLES3/Build/Android"
        commandLine ndkBuildCommand,  '-j'
    }

    task ndkBuild(type: Exec, dependsOn:[copyAssets ,ndkBuildTools]) {
        commandLine ndkBuildCommand, '-j'
    }

    task ndkBuildClean(type: Exec) {
        commandLine ndkBuildCommand, '-j', 'clean'
    }

    task copyToBin(type: Copy) {
        from 'build/outputs/apk/'
        into 'bin/'
        include('*.apk')
   }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }

    assembleRelease {
        doLast() {
            copyToBin.execute()
        }
    }

    clean.dependsOn ndkBuildClean
    clean {
        doLast() {
            delete "assets"
            delete "obj"
            delete "bin"
        }
    }

    preBuild.dependsOn copyAssets
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
}
